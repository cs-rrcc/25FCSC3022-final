{% extends 'base.html' %}
{% block main %}
        
        <table>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>SSN</th>
                <th>Marital Status</th>
                <th>Address</th>
            </tr>
            
            {%for client in clients%}
                {%if loop.index % 2 == 0%}
                    <tr class="even_row">
                {%else%}
                    <tr class="odd_row">
                {%endif%}
                    <td><A href="{{url_for('client_yearly_earnings', email=client.email)}}">{{client.email}}</A></td>
                    <td>{{client.name}}</td>
                    <td>{{client.ssn}}</td>
                    <td>{{client.marital_status}}</td>                    
                    <td>{{client.address}}</td>   
                </tr>
            {% endfor %}

        </table>
        <br />
    <button type="button" class="button" onclick=simple_action("{{ url_for('signout') }}")>Sign Out</button>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
